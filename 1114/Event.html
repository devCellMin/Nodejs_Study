<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EVENT Practice</title>
    </head>
    <body>
        test

        <script>
            // body에 클릭이벤트를 등록(구독)
            // add의 말과 같이 Event가 추가가 된다.
            document.body.addEventListener("click", () => {
                alert('click1');
            });
            document.body.addEventListener("click", () => {
                alert('click2');
            });

            // 동일한 onclick이 존재한다면 덮어써진다. (기존값이 사라진다.)
            document.body.onclick = () => {
                alert('click3'); // 아래에 click4을 나타나게 하는 동일한 onclick이 존재하기 때문에 사라진다.
            };
            
            document.body.onclick = () => {
                alert('click4');
            };

        </script>
    </body>
</html>
