<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 NotFound</title>
        <style>
            div {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            h1 {
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>4<span>0</span>4 Not found</h1>
        </div>

        <script>
            let span = document.querySelector("span");
            let cnt = 0;
            setInterval(()=> {
                span.innerHTML = cnt;
                if(cnt===5) {location.href="/devCellmin";}
                cnt++;
            }, 1000);
        </script>
    </body>
</html>
